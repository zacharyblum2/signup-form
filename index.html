<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="banner">
                <img src="images/odin-lined.png" alt="Outline of odin logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by Hallie West on Unsplash</p>
            </div>
        </div>
        <div class="signup-form">
            <div class="header">
                <h3>
                This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                </h3>

                <h3>You <i>know</i> you want to</h3>
            </div>
            <form>
                <div class="form">
                    <div class="title">
                        <h3>Let's do this!</h3>
                    </div>
                    <div class="information">
                        <div class="left">
                            <label for="fname">FIRST NAME</label>
                            <input id="fname" type="text" required>
                            <br/>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                            <br/>
                            <label for="pword">PASSWORD</label>
                            <input type="password" id="pword" name="pword" required>
                            <p id="error"></p>
                        </div>
                        <div class="right">
                            <label for="lname">LAST NAME</label>
                            <input id="lname" type="text" required>
                            <br/>
                            <label for="pnum">PHONE NUMBER</label>
                            <input type="text" id="pnum" maxlength="9" minlength="9" required>
                            <br/>
                            <label for="cword">CONFIRM PASSWORD</label>
                            <input type="password" id="cword" required>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button class="create indent" type="submit">Create account</button>
                    <h4 class="indent">Already have an account? <a class="login">Log in</a></h4>
                </div>
            </form>
        </div>
    </div>
    <script>
        let pwC = document.getElementById('cword');
        let pw = document.getElementById('pword');
        let place = document.getElementById('error');

        pwC.addEventListener("input", function(event) {
            if (pwC.value != pw.value)
            {
                place.style.color = "red";
                pwC.style.borderColor = "red";
                pw.style.borderColor = "red";
                place.textContent = 'Passwords do not match';
            } 
            else
            {
                pwC.style.borderColor = "#E5E7EB";
                pw.style.borderColor = "#E5E7EB";
                place.textContent = '';
            }
        });

        pw.addEventListener("input", function(event) {
            if (pwC.value != '' && pw.value != pwC.value)
            {
                place.style.color = "red";
                pwC.style.borderColor = "red";
                pw.style.borderColor = "red";
                place.textContent = 'Passwords do not match';
            } 
            else
            {
                pwC.style.borderColor = "#E5E7EB";
                pw.style.borderColor = "#E5E7EB";
                place.textContent = '';
            }
        });
    </script>
</body>
</html>
